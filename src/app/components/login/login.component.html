<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      <h2 class="mdl-card__title-text">Login to Get Started</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <p class="mdl-color-text--red">{{error}}</p>
      <form [formGroup]="loginForm" (submit)="onEmailLoginClick()">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="email" formControlName="email" />
          <label class="mdl-textfield__label" for="email">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="password" formControlName="password" />
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" [disabled]="!loginForm.valid">
          Login
        </button>
      </form>
      <br/>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="onGoogleLoginClick()" >
        Google Login
      </button> 
    </div>
  </div>
  <div class="mdl-layout-spacer"></div>
</div>

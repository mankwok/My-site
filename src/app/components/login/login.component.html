<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="50%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>Login to Get Started</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="mdl-color-text--red">{{error}}</p>
        <form [formGroup]="loginForm" (submit)="onEmailLoginClick()">
          <mat-form-field class="full-width">
            <input matInput type="text" id="email" formControlName="email" placeholder="Email">
          </mat-form-field>
          <br/>
          <mat-form-field class="full-width">
            <input matInput type="password" id="password" formControlName="password" placeholder="Password">
          </mat-form-field>
          <br/>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
        <br/>
        <br/>
        <button mat-raised-button color="primary" (click)="onGoogleLoginClick()">Google Login</button>
        <br/>
      </mat-card-content>
    </mat-card>
  </div>
</div>

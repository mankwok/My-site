<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar mat-elevation-z6">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">{{this.title}}</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav class="app-sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }" (click)="snav.toggle()">
          <mat-icon class="nav-icon">home</mat-icon>
          Home
        </a>
        <a mat-list-item *ngIf="(authService.user | async)?.uid" routerLink="/tools" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }"
          (click)="snav.toggle()">
          <mat-icon class="nav-icon">build</mat-icon>
          Tools
        </a>
        <a mat-list-item *ngIf="(authService.user | async)?.uid" routerLink="/todo" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }"
          (click)="snav.toggle()">
          <mat-icon class="nav-icon">checkbox</mat-icon>
          Todo
        </a>
        <a mat-list-item *ngIf="!(authService.user | async)?.uid" routerLink="/login" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }"
          (click)="snav.toggle()">
          <mat-icon class="nav-icon">account_box</mat-icon>
          Login
        </a>
        <a mat-list-item *ngIf="(authService.user | async)?.uid" (click)="authService.signOut()" href="">
          <mat-icon class="nav-icon">exit_to_app</mat-icon>
          Logout
        </a>
        <a mat-list-item routerLink="/about" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }" (click)="snav.toggle()">
          <mat-icon class="nav-icon">info</mat-icon>
          About
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
